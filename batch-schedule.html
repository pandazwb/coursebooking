<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量排课系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
        }
        
        /* 登录界面样式 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-error {
            color: #f56565;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #fed7d7;
            border-radius: 6px;
            display: none;
        }
        
        /* 主界面样式保持不变 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* 初始隐藏 */
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .controls h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.3rem;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .control-item input,
        .control-item select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .table-wrapper {
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 1200px;
        }
        
        th, td {
            padding: 8px 6px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
            vertical-align: middle;
        }
        
        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 12px;
            text-align: center;
        }
        
        tbody tr:hover {
            background-color: #f7fafc;
            transition: background-color 0.2s ease;
        }
        
        .row-input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 12px;
            height: 26px;
        }
        
        .row-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.1);
        }
        
        .row-select {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 12px;
            background-color: white;
            height: 26px;
        }
        
        .row-select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 4px;
            flex-direction: column;
        }
        
        .btn-sm {
            padding: 3px 8px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }
        
        .status-pending {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .status-success {
            background-color: #c6f6d5;
            color: #25543e;
        }
        
        .status-error {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .difficulty-display {
            font-size: 12px;
            color: #f6ad55;
            cursor: help;
            text-align: center;
            display: block;
            font-weight: 600;
        }
        
        .weekday-display {
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .weekday-display.weekday {
            color: #2d3748;
            background-color: #e2e8f0;
        }
        
        .weekday-display.weekend {
            color: #e53e3e;
            background-color: #fed7d7;
        }
        
        .date-input {
            margin-bottom: 4px !important;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #48bb78;
        }
        
        .notification.error {
            background-color: #f56565;
        }
        
        .notification.warning {
            background-color: #ed8936;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4299e1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #718096;
            font-weight: 600;
        }
        
        /* Token状态显示 */
        .token-status {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .token-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .token-indicator.valid {
            background-color: #48bb78;
        }
        
        .token-indicator.invalid {
            background-color: #f56565;
        }
        
        .token-indicator.refreshing {
            background-color: #ed8936;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .token-text {
            color: #2d3748;
            font-weight: 600;
        }
        
        .token-time {
            color: #718096;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .table-wrapper {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 11px;
            }
            
            .row-input, .row-select {
                font-size: 11px;
                height: 24px;
                padding: 2px 4px;
            }
            
            .btn-sm {
                padding: 2px 6px;
                font-size: 10px;
            }
            
            .status-indicator {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .difficulty-display {
                font-size: 10px;
            }
            
            .weekday-display {
                font-size: 10px;
                padding: 1px 2px;
            }
            
            .token-status {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            /* 表格列宽在移动端的调整 */
            table {
                min-width: 900px;
            }
            
            th:nth-child(1) { width: 30px; }
            th:nth-child(2) { width: 100px; }
            th:nth-child(3) { width: 60px; }
            th:nth-child(4) { width: 120px; }
            th:nth-child(5) { width: 40px; }
            th:nth-child(6) { width: 80px; }
            th:nth-child(7) { width: 70px; }
            th:nth-child(8) { width: 50px; }
            th:nth-child(9) { width: 40px; }
            th:nth-child(10) { width: 40px; }
            th:nth-child(11) { width: 40px; }
            th:nth-child(12) { width: 50px; }
            th:nth-child(13) { width: 60px; }
            th:nth-child(14) { width: 80px; }
        }
        
        .price {
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            display: block;
        }
        
        /* 可搜索下拉框样式 */
        .searchable-select {
            position: relative;
        }
        
        .searchable-select input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .searchable-select input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .dropdown-list.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background-color 0.2s ease;
        }
        
        .dropdown-item:hover {
            background-color: #f7fafc;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item.selected {
            background-color: #667eea;
            color: white;
        }
        
        .dropdown-item.hidden {
            display: none;
        }
        
        .dropdown-item.learning-match {
            background-color: #fff5f5;
            border-left: 3px solid #f56565;
            font-weight: 600;
        }
        
        .dropdown-item.learning-match:hover {
            background-color: #fed7d7;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="login-title">🎭 批量排课系统</h1>
            <p class="login-subtitle">请登录以继续使用</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginName">登录账号</label>
                    <input type="text" id="loginName" name="loginName" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="storesCode">门店代码</label>
                    <input type="text" id="storesCode" name="storesCode" required placeholder="请输入门店代码">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    🔐 登录
                </button>
                
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>
    
    <!-- 主界面 -->
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">🚪 退出登录</button>
            <h1>🎭 批量排课系统</h1>
            <p>快速、便捷的课程批量安排工具</p>
        </div>
        
        <!-- Token状态显示 -->
        <div class="token-status">
            <div class="token-info">
                <div class="token-indicator invalid" id="tokenIndicator"></div>
                <div>
                    <div class="token-text" id="tokenStatus">Token状态检查中...</div>
                    <div class="token-time" id="tokenTime">正在获取Token信息...</div>
                </div>
            </div>
            <div>
                <button class="btn btn-warning btn-sm" onclick="refreshToken()" id="refreshTokenBtn">🔄 刷新Token</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalRows">0</span>
                <span class="stat-label">排课计划</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="successCount">0</span>
                <span class="stat-label">成功排课</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="errorCount">0</span>
                <span class="stat-label">排课失败</span>
            </div>
        </div>
        
        <div class="controls">
            <h3>🛠️ 快速设置</h3>
            <div class="control-group">
                <div class="control-item">
                    <label for="batchDate">日期</label>
                    <input type="date" id="batchDate" onchange="updateBatchWeekday()">
                    <div class="weekday-display" id="batchWeekday"></div>
                </div>
                <div class="control-item">
                    <label for="batchTime">时间</label>
                    <input type="time" id="batchTime" value="08:00">
                </div>
                <div class="control-item">
                    <label for="batchDuration">时长(分钟)</label>
                    <select id="batchDuration" onchange="updateBatchConsumption()">
                        <option value="60">60分钟</option>
                        <option value="90">90分钟</option>
                        <option value="120">120分钟</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="control-item">
                    <label for="batchCourse">课程</label>
                    <div class="searchable-select">
                        <input type="text" id="batchCourseSearch" placeholder="搜索课程..." onkeyup="filterCourses(this.value)" onfocus="showCourseDropdown()" onblur="hideCourseDropdown()">
                        <div class="dropdown-list" id="batchCourseDropdown">
                            <div class="dropdown-item" data-value="" data-name="" data-difficulty="1">选择课程</div>
                        </div>
                        <input type="hidden" id="batchCourse" value="">
                        <input type="hidden" id="batchCourseName" value="">
                        <input type="hidden" id="batchCourseDifficulty" value="1">
                    </div>
                </div>
                <div class="control-item">
                    <label for="batchTeacher">老师</label>
                    <div class="searchable-select">
                        <input type="text" id="batchTeacherSearch" placeholder="搜索老师..." onkeyup="filterTeachers(this.value)" onfocus="showTeacherDropdown()" onblur="hideTeacherDropdown()">
                        <div class="dropdown-list" id="batchTeacherDropdown">
                            <div class="dropdown-item" data-value="" data-name="">选择老师</div>
                        </div>
                        <input type="hidden" id="batchTeacher" value="">
                        <input type="hidden" id="batchTeacherName" value="">
                    </div>
                </div>
                <div class="control-item">
                    <label for="batchSite">教室</label>
                    <select id="batchSite" onchange="updateBatchSiteInfo()">
                        <option value="" data-name="">选择教室</option>
                    </select>
                    <input type="hidden" id="batchSiteName" value="">
                </div>
            </div>
            <div class="control-group">
                <div class="control-item">
                    <label for="batchMaxCount">最大人数</label>
                    <input type="number" id="batchMaxCount" value="9" min="1" max="20">
                </div>
                <div class="control-item">
                    <label for="batchMinCount">最小人数</label>
                    <input type="number" id="batchMinCount" value="3" min="1" max="20">
                </div>
                <div class="control-item">
                    <!-- 空白占位，保持布局平衡 -->
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="addRow()">➕ 添加排课</button>
                <button class="btn btn-success" onclick="batchSubmit()">🚀 批量排课</button>
                <button class="btn btn-danger" onclick="clearAll()">🗑️ 清空所有</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h3>📅 排课列表</h3>
                <div>
                    <button class="btn btn-primary btn-sm" onclick="loadData()">🔄 刷新数据</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th style="width: 35px;">#</th>

            if (!query || query.length < 2) return; // 忽略太短的查询

            const queryLower = query.toLowerCase();

            // 检查是否已存在相同记录
            const existingRecord = records.find(r => r.id === selectedId);
            if (existingRecord) {
                existingRecord.count++;
                existingRecord.lastUsed = Date.now();
            } else {
                records.push({
                    id: selectedId,
                    name: selectedName,
                    count: 1,
                    lastUsed: Date.now()
                });
            }
            
            // 按使用频率和最近使用时间排序
            records.sort((a, b) => {
                const scoreA = a.count * 0.7 + (Date.now() - a.lastUsed) / (1000 * 60 * 60 * 24) * 0.3;
                const scoreB = b.count * 0.7 + (Date.now() - b.lastUsed) / (1000 * 60 * 60 * 24) * 0.3;
                return scoreB - scoreA;
            });
            
            // 限制每个查询最多保存5条记录

        function matchWithLearning(query, type) {
            const learningIndex = type === 'teacher' ? teacherLearningIndex : courseLearningIndex;
            const queryLower = query.toLowerCase();
            
            const matches = [];
            
            // 精确匹配
            if (learningIndex.has(queryLower)) {
                matches.push(...learningIndex.get(queryLower));
            }
            
            // 前缀匹配
            for (let [key, records] of learningIndex) {
                if (key.startsWith(queryLower) && key !== queryLower) {
                    matches.push(...records);
                }
            }
            
            // 包含匹配
            for (let [key, records] of learningIndex) {
                if (key.includes(queryLower) && !key.startsWith(queryLower)) {
                    matches.push(...records);
                }
            }
            
            // 去重并按分数排序
            const uniqueMatches = new Map();
            matches.forEach(match => {
                if (!uniqueMatches.has(match.id) || uniqueMatches.get(match.id).count < match.count) {
                    uniqueMatches.set(match.id, match);
                }
            });
            
            return Array.from(uniqueMatches.values());
        }
        
        // 生成搜索索引
        function generateSearchIndex(items, type) {
            const index = new Map();
            
            items.forEach(item => {
                const name = type === 'teacher' ? item.Name : item.CourseName;
                const id = item.ID;
                
                // 生成多种搜索关键词
                const keywords = [
                    name.toLowerCase(), // 原始名称
                    toPinyin(name), // 全拼音
                    toPinyinInitials(name), // 拼音首字母
                ];
                
                // 添加部分匹配
                for (let i = 1; i <= name.length; i++) {
                    for (let j = 0; j <= name.length - i; j++) {
                        const substr = name.substr(j, i);
                        keywords.push(substr.toLowerCase());
                        keywords.push(toPinyin(substr));
                        keywords.push(toPinyinInitials(substr));
                    }
                }
                
                // 去重并存储
                const uniqueKeywords = [...new Set(keywords)];
                uniqueKeywords.forEach(keyword => {
                    if (!index.has(keyword)) {
                        index.set(keyword, []);
                    }
                    index.get(keyword).push({ id, name, item });
                });
            });
            
            return index;
        }
        
        // 简化的模糊搜索匹配函数
        function fuzzyMatch(text, query, searchIndex) {
            if (!query) return true;
            
            const queryLower = query.toLowerCase();
            const textLower = text.toLowerCase();
            
            // 1. 直接匹配（最高优先级）
            if (textLower.includes(queryLower)) return true;
            
            // 2. 拼音匹配（使用智能拼音转换）
            const textPinyin = toPinyin(text).toLowerCase();
            const textInitials = toPinyinInitials(text).toLowerCase();
            
            // 全拼音匹配
            if (textPinyin.includes(queryLower)) return true;
            if (textPinyin.startsWith(queryLower)) return true;
            
            // 首字母匹配
            if (textInitials.includes(queryLower)) return true;
            if (textInitials.startsWith(queryLower)) return true;
            
            // 3. 使用搜索索引进行匹配（如果可用）
            if (searchIndex) {
                for (let [keyword, items] of searchIndex) {
                    const belongsToText = items.some(item => item.name === text);
                    if (belongsToText) {
                        if (keyword.includes(queryLower) || keyword.startsWith(queryLower)) {
                            return true;
                        }
                    }
                }
            }
            
            // 4. 部分匹配（对于复合词）
            const words = text.split(/[\s\-_]/);
            for (let word of words) {
                if (word.toLowerCase().includes(queryLower)) return true;
                if (toPinyin(word).toLowerCase().includes(queryLower)) return true;
                if (toPinyinInitials(word).toLowerCase().includes(queryLower)) return true;
            }
            
            return false;
        }

        // 检查Token是否即将过期
        function isTokenExpiringSoon(token) {
            try {
                if (!token) return true;
                
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!payload.exp) return true;
                
                const expirationTime = payload.exp * 1000;
                const currentTime = Date.now();
                const oneHourInMs = 60 * 60 * 1000;
                
                return (expirationTime - currentTime) < oneHourInMs;
            } catch (error) {
                console.error('检查Token过期时间失败:', error);
                return true;
            }
        }
        
        // 获取Token过期时间
        function getTokenExpirationTime(token) {
            try {
                if (!token) return null;
                
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!payload.exp) return null;
                
                return new Date(payload.exp * 1000);
            } catch (error) {
                console.error('解析Token过期时间失败:', error);
                return null;
            }
        }
        
        // 刷新Token（使用存储的用户信息）
        async function refreshToken(showNotif = true) {
            try {
                if (!userInfo.LoginName) {
                    throw new Error('用户信息缺失，请重新登录');
                }
                
                if (showNotif) {
                    updateTokenStatus('refreshing', 'Token刷新中...', '正在获取新的Token...');
                }
                
                const response = await fetch(LOGIN_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userInfo)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.orsuccess === '1' && data.token) {
                    currentToken = data.token;
                    
                    const expirationTime = getTokenExpirationTime(currentToken);
                    const expirationText = expirationTime 
                        ? `过期时间: ${expirationTime.toLocaleString('zh-CN')}`
                        : '过期时间: 未知';
                    
                    updateTokenStatus('valid', 'Token有效', expirationText);
                    
                    if (showNotif) {
                        showNotification('Token刷新成功！');
                    }
                    
                    return true;
                } else {
                    const errorMsg = data.Msg || '未知错误';
                    updateTokenStatus('invalid', 'Token刷新失败', `错误: ${errorMsg}`);
                    
                    if (showNotif) {
                        showNotification(`Token刷新失败: ${errorMsg}`, 'error');
                    }
                    
                    return false;
                }
            } catch (error) {
                console.error('Token刷新失败:', error);
                updateTokenStatus('invalid', 'Token刷新失败', '网络错误或服务器异常');
                
                if (showNotif) {
                    showNotification('Token刷新失败，请检查网络连接', 'error');
                }
                
                return false;
            }
        }

        // 带Token自动刷新的API调用
        async function apiCallWithTokenRefresh(url, payload, retryCount = 1) {
            try {
                // 检查Token是否即将过期
                if (isTokenExpiringSoon(currentToken)) {
                    console.log('Token即将过期，自动刷新...');
                    await refreshToken(false);
                }
                
                // 更新payload中的token
                payload.token = currentToken;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                // 检查是否Token无效
                if ((data.orsuccess === '-99' || data.orsuccess === -99) && retryCount > 0) {
                    console.log('Token无效，尝试刷新后重试...');
                    const refreshed = await refreshToken(false);
                    
                    if (refreshed) {
                        // 递归重试
                        return await apiCallWithTokenRefresh(url, payload, retryCount - 1);
                    }
                }
                
                return data;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

            const row = element.closest('tr');
            const selectedOption = element.options[element.selectedIndex];
            const siteName = selectedOption.dataset.name;
            const maxCountInput = row.querySelector('.max-count');
            
            // 如果选择的是"2教"，自动设置最大人数为8
            if (siteName && siteName.includes('2教')) {
                maxCountInput.value = 8;
                // 重新计算价格
                updatePrice(maxCountInput);
            }
        }
        
        // 更新快速设置中的消耗课时
        function updateBatchConsumption() {
            const duration = document.getElementById('batchDuration').value;
            
            let consumption = 1; // 默认值
            switch(duration) {
                case '60':
                    consumption = 1;
                    break;
                case '90':
                    consumption = 1.5;
                    break;
                case '120':
                    consumption = 2;
                    break;
            }
            // 消耗课时现在在添加行时自动计算，不需要在快速设置中显示
        }
        
        // 更新课程难度显示
        function updateCourseDifficulty(element) {
            const row = element.closest('tr');
            const selectedOption = element.options[element.selectedIndex];
            const difficulty = selectedOption.dataset.difficulty || '1';
            const difficultyDisplay = row.querySelector('.difficulty-display');
            
            if (element.value) {
                // 显示星级难度
                const stars = '★'.repeat(parseInt(difficulty)) + '☆'.repeat(5 - parseInt(difficulty));
                difficultyDisplay.textContent = stars;
                difficultyDisplay.title = `难度: ${difficulty}星`;
            } else {
                difficultyDisplay.textContent = '-';
                difficultyDisplay.title = '';
            }
        }
        
        // 更新星期几显示
        function updateWeekday(element) {
            const row = element.closest('tr');
            const weekdayDisplay = row.querySelector('.weekday-display');
            const dateValue = element.value;
            
            if (dateValue) {
                const date = new Date(dateValue);
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                const weekday = weekdays[date.getDay()];
                weekdayDisplay.textContent = weekday;
                
                // 根据星期几设置不同颜色
                weekdayDisplay.className = 'weekday-display';
                if (date.getDay() === 0 || date.getDay() === 6) {
                    weekdayDisplay.classList.add('weekend');
                } else {
                    weekdayDisplay.classList.add('weekday');
                }
            } else {
                weekdayDisplay.textContent = '';
                weekdayDisplay.className = 'weekday-display';
            }
        }
        
        // 更新快速设置中的星期几显示
        function updateBatchWeekday() {
            const dateInput = document.getElementById('batchDate');
            const weekdayDisplay = document.getElementById('batchWeekday');
            const dateValue = dateInput.value;
            
            if (dateValue) {
                const date = new Date(dateValue);
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                const weekday = weekdays[date.getDay()];
                weekdayDisplay.textContent = weekday;
                
                // 根据星期几设置不同颜色
                weekdayDisplay.className = 'weekday-display';
                if (date.getDay() === 0 || date.getDay() === 6) {
                    weekdayDisplay.classList.add('weekend');
                } else {
                    weekdayDisplay.classList.add('weekday');
                }
            } else {
                weekdayDisplay.textContent = '';
                weekdayDisplay.className = 'weekday-display';
            }
        }
        
        // 删除行
        function deleteRow(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row) {
                row.remove();
                updateStats();
            }
        }
        
        // 清空所有
        function clearAll() {
            if (confirm('确定要清空所有排课计划吗？')) {
                document.getElementById('scheduleTableBody').innerHTML = '';
                rowCounter = 0;
                updateStats();
            }
        }
        
        // 更新统计
        function updateStats() {
            const rows = document.querySelectorAll('#scheduleTableBody tr');
            const successRows = document.querySelectorAll('.status-success').length;
            const errorRows = document.querySelectorAll('.status-error').length;
            
            document.getElementById('totalRows').textContent = rows.length;
            document.getElementById('successCount').textContent = successRows;
            document.getElementById('errorCount').textContent = errorRows;
        }
        
        // 单个排课
        async function submitSingle(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;
            
            const data = getRowData(row);
            if (!validateRowData(data)) {
                showNotification('请填写完整的排课信息', 'error');
                return;
            }
            
            const statusSpan = row.querySelector('.status-indicator');
            const submitBtn = row.querySelector('.btn-success');
            
            try {
                statusSpan.textContent = '排课中...';
                statusSpan.className = 'status-indicator status-pending';
                submitBtn.disabled = true;
                submitBtn.textContent = '排课中...';
                
                const success = await submitSchedule(data);
                
                if (success) {
                    statusSpan.textContent = '排课成功';
                    statusSpan.className = 'status-indicator status-success';
                    submitBtn.textContent = '已完成';
                    showNotification('排课成功！');
                } else {
                    statusSpan.textContent = '排课失败';
                    statusSpan.className = 'status-indicator status-error';
                    submitBtn.textContent = '重试';
                    submitBtn.disabled = false;
                    showNotification('排课失败，请检查信息后重试', 'error');
                }
                
            } catch (error) {
                console.error('排课失败:', error);
                statusSpan.textContent = '排课失败';
                statusSpan.className = 'status-indicator status-error';
                submitBtn.textContent = '重试';
                submitBtn.disabled = false;
                showNotification('排课失败，请检查网络连接', 'error');
            }
            
            updateStats();
        }
        
        // 批量排课
        async function batchSubmit() {
            const rows = document.querySelectorAll('#scheduleTableBody tr');
            if (rows.length === 0) {
                showNotification('请先添加排课计划', 'error');
                return;
            }
            
            if (!confirm(`确定要批量排课 ${rows.length} 个计划吗？`)) {
                return;
            }
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const row of rows) {
                const statusSpan = row.querySelector('.status-indicator');
                
                // 跳过已成功的
                if (statusSpan.classList.contains('status-success')) {
                    successCount++;
                    continue;
                }
                
                const data = getRowData(row);
                if (!validateRowData(data)) {
                    errorCount++;
                    statusSpan.textContent = '数据不完整';
                    statusSpan.className = 'status-indicator status-error';
                    continue;
                }
                
                try {
                    statusSpan.textContent = '排课中...';
                    statusSpan.className = 'status-indicator status-pending';
                    
                    const success = await submitSchedule(data);
                    
                    if (success) {
                        successCount++;
                        statusSpan.textContent = '排课成功';
                        statusSpan.className = 'status-indicator status-success';
                    } else {
                        errorCount++;
                        statusSpan.textContent = '排课失败';
                        statusSpan.className = 'status-indicator status-error';
                    }
                    
                } catch (error) {
                    errorCount++;
                    statusSpan.textContent = '排课失败';
                    statusSpan.className = 'status-indicator status-error';
                }
                
                // 延迟避免请求过快
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateStats();
            showNotification(`批量排课完成：成功 ${successCount} 个，失败 ${errorCount} 个`);
        }
        
        // 获取行数据
        function getRowData(row) {
            const courseSelect = row.querySelector('.course-select');
            const selectedCourseOption = courseSelect.options[courseSelect.selectedIndex];
            
            return {
                date: row.querySelector('.date-input').value,
                time: row.querySelector('input[type="time"]').value,
                courseId: courseSelect.value,
                courseName: selectedCourseOption.dataset.name || '',
                courseDifficulty: selectedCourseOption.dataset.difficulty || '1',
                teacherId: row.querySelector('.teacher-select').value,
                teacherName: row.querySelector('.teacher-select option:checked').dataset.name || '',
                siteId: row.querySelector('.site-select').value,
                siteName: row.querySelector('.site-select option:checked').dataset.name || '',
                duration: row.querySelector('.duration-select').value,
                maxCount: row.querySelector('.max-count').value,
                minCount: row.querySelector('.min-count').value,
                consumption: row.querySelector('.consumption').value,
                price: row.querySelector('.price').textContent
            };
        }
        
        // 验证行数据
        function validateRowData(data) {
            return data.date && data.time && data.courseId && data.teacherId && 
                   data.siteId && data.duration && data.maxCount && data.minCount && data.consumption;
        }
        
        // 提交排课
        async function submitSchedule(data) {
            const [year, month, day] = data.date.split('-');
            const formattedDate = `${year}/${month}/${day}`;
            const [hour, minute] = data.time.split(':');
            
            const payload = {
                "Cycle": "1",
                "StoresID": STORES_ID,
                "LoginID": data.teacherId,
                "CourseID": data.courseId,
                "Timelength": data.duration,
                "startTimes": formattedDate,
                "endTimes": formattedDate,
                "preAboutType": "2",
                "limitCount": data.maxCount,
                "MinCount": data.minCount,
                "ConsumptionOfClass": data.consumption,
                "startTime": data.time,
                "PeriodOfTime": "1",
                "LevelID": "1",
                "AmemberCard": "23503",
                "singlePrice": data.price,
                "RowClassType": "0",
                "ListRowClassTime": "[]",
                "difficulty": data.courseDifficulty,
                "CourseName": data.courseName,
                "integral": "0",
                "shour": hour,
                "sminute": minute,
                "RowClassTypeqt": "1",
                "payPrice": 0,
                "IsPay": 0,
                "RowType": "1",
                "SiteID": data.siteId,
                "SiteIDs": "",
                "Site": "",
                "SKtime": formattedDate
            };
            
            try {
                const result = await apiCallWithTokenRefresh(`${API_BASE}/addRowClass.aspx`, payload);
                return result.orsuccess === "1";
                
            } catch (error) {
                console.error('排课请求失败:', error);
                return false;
            }
        }
        
        // 定期检查Token状态（每5分钟检查一次）
        setInterval(async () => {
            if (currentToken && isTokenExpiringSoon(currentToken)) {
                console.log('Token即将过期，自动刷新...');
                await refreshToken(false);
            }
        }, 5 * 60 * 1000); // 5分钟
    </script>
</body>
