<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量排课系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
        }
        
        /* 登录界面样式 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-error {
            color: #f56565;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #fed7d7;
            border-radius: 6px;
            display: none;
        }
        
        /* 主界面样式保持不变 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* 初始隐藏 */
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .controls h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.3rem;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        .control-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .control-item input,
        .control-item select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-item input:focus,
        .control-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .table-wrapper {
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 1200px;
        }
        
        th, td {
            padding: 8px 6px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
            vertical-align: middle;
        }
        
        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 12px;
            text-align: center;
        }
        
        tbody tr:hover {
            background-color: #f7fafc;
            transition: background-color 0.2s ease;
        }
        
        .row-input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 12px;
            height: 26px;
        }
        
        .row-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.1);
        }
        
        .row-select {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 12px;
            background-color: white;
            height: 26px;
        }
        
        .row-select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 4px;
            flex-direction: column;
        }
        
        .btn-sm {
            padding: 3px 8px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }
        
        .status-pending {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .status-success {
            background-color: #c6f6d5;
            color: #25543e;
        }
        
        .status-error {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        .difficulty-display {
            font-size: 12px;
            color: #f6ad55;
            cursor: help;
            text-align: center;
            display: block;
            font-weight: 600;
        }
        
        .weekday-display {
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .weekday-display.weekday {
            color: #2d3748;
            background-color: #e2e8f0;
        }
        
        .weekday-display.weekend {
            color: #e53e3e;
            background-color: #fed7d7;
        }
        
        .date-input {
            margin-bottom: 4px !important;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #48bb78;
        }
        
        .notification.error {
            background-color: #f56565;
        }
        
        .notification.warning {
            background-color: #ed8936;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4299e1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #718096;
            font-weight: 600;
        }
        
        /* Token状态显示 */
        .token-status {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .token-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .token-indicator.valid {
            background-color: #48bb78;
        }
        
        .token-indicator.invalid {
            background-color: #f56565;
        }
        
        .token-indicator.refreshing {
            background-color: #ed8936;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .token-text {
            color: #2d3748;
            font-weight: 600;
        }
        
        .token-time {
            color: #718096;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .table-wrapper {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 11px;
            }
            
            .row-input, .row-select {
                font-size: 11px;
                height: 24px;
                padding: 2px 4px;
            }
            
            .btn-sm {
                padding: 2px 6px;
                font-size: 10px;
            }
            
            .status-indicator {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .difficulty-display {
                font-size: 10px;
            }
            
            .weekday-display {
                font-size: 10px;
                padding: 1px 2px;
            }
            
            .token-status {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            /* 表格列宽在移动端的调整 */
            table {
                min-width: 900px;
            }
            
            th:nth-child(1) { width: 30px; }
            th:nth-child(2) { width: 100px; }
            th:nth-child(3) { width: 60px; }
            th:nth-child(4) { width: 120px; }
            th:nth-child(5) { width: 40px; }
            th:nth-child(6) { width: 80px; }
            th:nth-child(7) { width: 70px; }
            th:nth-child(8) { width: 50px; }
            th:nth-child(9) { width: 40px; }
            th:nth-child(10) { width: 40px; }
            th:nth-child(11) { width: 40px; }
            th:nth-child(12) { width: 50px; }
            th:nth-child(13) { width: 60px; }
            th:nth-child(14) { width: 80px; }
        }
        
        .price {
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="login-title">🎭 批量排课系统</h1>
            <p class="login-subtitle">请登录以继续使用</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginName">登录账号</label>
                    <input type="text" id="loginName" name="loginName" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="storesCode">门店代码</label>
                    <input type="text" id="storesCode" name="storesCode" required placeholder="请输入门店代码">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    🔐 登录
                </button>
                
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>
    
    <!-- 主界面 -->
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">🚪 退出登录</button>
            <h1>🎭 批量排课系统</h1>
            <p>快速、便捷的课程批量安排工具</p>
        </div>
        
        <!-- Token状态显示 -->
        <div class="token-status">
            <div class="token-info">
                <div class="token-indicator invalid" id="tokenIndicator"></div>
                <div>
                    <div class="token-text" id="tokenStatus">Token状态检查中...</div>
                    <div class="token-time" id="tokenTime">正在获取Token信息...</div>
                </div>
            </div>
            <div>
                <button class="btn btn-warning btn-sm" onclick="refreshToken()" id="refreshTokenBtn">🔄 刷新Token</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalRows">0</span>
                <span class="stat-label">排课计划</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="successCount">0</span>
                <span class="stat-label">成功排课</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="errorCount">0</span>
                <span class="stat-label">排课失败</span>
            </div>
        </div>
        
        <div class="controls">
            <h3>🛠️ 快速设置</h3>
            <div class="control-group">
                <div class="control-item">
                    <label for="batchDate">日期</label>
                    <input type="date" id="batchDate" onchange="updateBatchWeekday()">
                    <div class="weekday-display" id="batchWeekday"></div>
                </div>
                <div class="control-item">
                    <label for="batchTime">时间</label>
                    <input type="time" id="batchTime" value="08:00">
                </div>
                <div class="control-item">
                    <label for="batchDuration">时长(分钟)</label>
                    <select id="batchDuration" onchange="updateBatchConsumption()">
                        <option value="60">60分钟</option>
                        <option value="90">90分钟</option>
                        <option value="120">120分钟</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="control-item">
                    <label for="batchMaxCount">最大人数</label>
                    <input type="number" id="batchMaxCount" value="9" min="1" max="20">
                </div>
                <div class="control-item">
                    <label for="batchMinCount">最小人数</label>
                    <input type="number" id="batchMinCount" value="3" min="1" max="20">
                </div>
                <div class="control-item">
                    <label for="batchConsumption">消耗课时</label>
                    <input type="number" id="batchConsumption" value="1" min="0.5" max="5" step="0.5">
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="addRow()">➕ 添加排课</button>
                <button class="btn btn-success" onclick="batchSubmit()">🚀 批量排课</button>
                <button class="btn btn-danger" onclick="clearAll()">🗑️ 清空所有</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h3>📅 排课列表</h3>
                <div>
                    <button class="btn btn-primary btn-sm" onclick="loadData()">🔄 刷新数据</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th style="width: 35px;">#</th>
                            <th style="width: 120px;">日期/星期</th>
                            <th style="width: 80px;">时间</th>
                            <th style="width: 160px;">课程</th>
                            <th style="width: 50px;">难度</th>
                            <th style="width: 120px;">老师</th>
                            <th style="width: 100px;">教室</th>
                            <th style="width: 70px;">时长</th>
                            <th style="width: 50px;">最大</th>
                            <th style="width: 50px;">最小</th>
                            <th style="width: 50px;">课时</th>
                            <th style="width: 70px;">价格</th>
                            <th style="width: 80px;">状态</th>
                            <th style="width: 100px;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let courses = [];
        let teachers = [];
        let sites = [];
        let priceStrategy = {};
        let scheduleData = [];
        let rowCounter = 0;
        let currentToken = '';
        let userInfo = {}; // 存储用户登录信息
        
        // API配置
        const API_BASE = 'https://yuekeapi.xingxingzhihuo.com.cn/WebApi';
        const LOGIN_API = 'https://yuekeapi.xingxingzhihuo.com.cn/WebApi/Login.aspx';
        const STORES_ID = '1517';
        
        // 价格策略配置
        const PRICE_STRATEGIES = {
            "60": [
                { "amount": 0, "price": 135 },
                { "amount": 1, "price": 135 },
                { "amount": 2, "price": 135 },
                { "amount": 3, "price": 135 },
                { "amount": 4, "price": 130 },
                { "amount": 5, "price": 125 },
                { "amount": 6, "price": 120 },
                { "amount": 7, "price": 115 },
                { "amount": 8, "price": 110 },
                { "amount": 9, "price": 105 }
            ],
            "90": [
                { "amount": 0, "price": 202 },
                { "amount": 1, "price": 202 },
                { "amount": 2, "price": 202 },
                { "amount": 3, "price": 202 },
                { "amount": 4, "price": 195 },
                { "amount": 5, "price": 187 },
                { "amount": 6, "price": 180 },
                { "amount": 7, "price": 172 },
                { "amount": 8, "price": 165 },
                { "amount": 9, "price": 157 }
            ],
            "120": [
                { "amount": 0, "price": 270 },
                { "amount": 1, "price": 270 },
                { "amount": 2, "price": 270 },
                { "amount": 3, "price": 270 },
                { "amount": 4, "price": 260 },
                { "amount": 5, "price": 250 },
                { "amount": 6, "price": 240 },
                { "amount": 7, "price": 230 },
                { "amount": 8, "price": 220 },
                { "amount": 9, "price": 210 }
            ]
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date();
            document.getElementById('batchDate').value = today.toISOString().split('T')[0];
            
            // 立即更新星期几显示
            updateBatchWeekday();
            
            // 初始化登录表单
            initializeLogin();
        });
        
        // 初始化登录
        function initializeLogin() {

        // 检查Token是否即将过期
        function isTokenExpiringSoon(token) {
            try {
                if (!token) return true;
                
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!payload.exp) return true;
                
                const expirationTime = payload.exp * 1000;
                const currentTime = Date.now();
                const oneHourInMs = 60 * 60 * 1000;
                
                return (expirationTime - currentTime) < oneHourInMs;
            } catch (error) {
                console.error('检查Token过期时间失败:', error);
                return true;
            }
        }
        
        // 获取Token过期时间
        function getTokenExpirationTime(token) {
            try {
                if (!token) return null;
                
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!payload.exp) return null;
                
                return new Date(payload.exp * 1000);
            } catch (error) {
                console.error('解析Token过期时间失败:', error);
                return null;
            }
        }

                });
                
                if (!response.ok) {

                }
                
                const data = await response.json();
                
                if (data.orsuccess === '1' && data.token) {
                    currentToken = data.token;
                    
                    const expirationTime = getTokenExpirationTime(currentToken);
                    const expirationText = expirationTime 
                        ? `过期时间: ${expirationTime.toLocaleString('zh-CN')}`
                        : '过期时间: 未知';
                    
                    updateTokenStatus('valid', 'Token有效', expirationText);
                    
                    if (showNotif) {

                    }
                    
                    return true;
                } else {

                    if (showNotif) {

        // 带Token自动刷新的API调用
        async function apiCallWithTokenRefresh(url, payload, retryCount = 1) {
            try {
                // 检查Token是否即将过期
                if (isTokenExpiringSoon(currentToken)) {
                    console.log('Token即将过期，自动刷新...');
                    await refreshToken(false);
                }
                
                // 更新payload中的token
                payload.token = currentToken;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                // 检查是否Token无效
                if ((data.orsuccess === '-99' || data.orsuccess === -99) && retryCount > 0) {
                    console.log('Token无效，尝试刷新后重试...');
                    const refreshed = await refreshToken(false);
                    
                    if (refreshed) {
                        // 递归重试
                        return await apiCallWithTokenRefresh(url, payload, retryCount - 1);
                    }
                }
                
                return data;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

                teacherName: row.querySelector('.teacher-select option:checked').dataset.name || '',
                siteId: row.querySelector('.site-select').value,
                siteName: row.querySelector('.site-select option:checked').dataset.name || '',
                duration: row.querySelector('.duration-select').value,
                maxCount: row.querySelector('.max-count').value,
                minCount: row.querySelector('.min-count').value,
                consumption: row.querySelector('.consumption').value,
                price: row.querySelector('.price').textContent
            };
        }
        
        // 验证行数据
        function validateRowData(data) {
            return data.date && data.time && data.courseId && data.teacherId && 
                   data.siteId && data.duration && data.maxCount && data.minCount && data.consumption;
        }
        
        // 提交排课
        async function submitSchedule(data) {
            const [year, month, day] = data.date.split('-');
            const formattedDate = `${year}/${month}/${day}`;
            const [hour, minute] = data.time.split(':');
            
            const payload = {
                "Cycle": "1",
                "StoresID": STORES_ID,
                "LoginID": data.teacherId,
                "CourseID": data.courseId,
                "Timelength": data.duration,
                "startTimes": formattedDate,
                "endTimes": formattedDate,
                "preAboutType": "2",
                "limitCount": data.maxCount,
                "MinCount": data.minCount,
                "ConsumptionOfClass": data.consumption,
                "startTime": data.time,
                "PeriodOfTime": "1",
                "LevelID": "1",
                "AmemberCard": "23503",
                "singlePrice": data.price,
                "RowClassType": "0",
                "ListRowClassTime": "[]",
                "difficulty": data.courseDifficulty,
                "CourseName": data.courseName,
                "integral": "0",
                "shour": hour,
                "sminute": minute,
                "RowClassTypeqt": "1",
                "payPrice": 0,
                "IsPay": 0,
                "RowType": "1",
                "SiteID": data.siteId,
                "SiteIDs": "",
                "Site": "",
                "SKtime": formattedDate
            };
            
            try {
                const result = await apiCallWithTokenRefresh(`${API_BASE}/addRowClass.aspx`, payload);
                return result.orsuccess === "1";
                
            } catch (error) {
                console.error('排课请求失败:', error);
                return false;
            }
        }
        
        // 定期检查Token状态（每5分钟检查一次）
        setInterval(async () => {
            if (currentToken && isTokenExpiringSoon(currentToken)) {
                console.log('Token即将过期，自动刷新...');
                await refreshToken(false);
            }
        }, 5 * 60 * 1000); // 5分钟
    </script>
