        async function batchSubmit() {

            if (rows.length === 0) {
                showNotification('è¯·å…ˆæ·»åŠ æ’è¯¾è®¡åˆ’', 'error');
                return;

            if (!confirm(`ç¡®å®šè¦æ‰¹é‡æ’è¯¾ ${rows.length} ä¸ªè®¡åˆ’å—ï¼Ÿ`)) {
                return;

            let successCount = 0;

            for (const row of rows) {
